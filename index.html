<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">

    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Address Book</h1>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a Contact:</h2>

          <form id="new-contact">

            <div class="form-group">
              <label for="new-first-name">First Name</label>
              <input type="text" class="form-control" id="new-first-name">
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" class="form-control" id="new-last-name">
            </div>
            <div id="main-address">
              <div class="new-addresses">
                <form id="new-contact">
                  <label for="addressType">Address Type</label>
                  <select class="address-type" class="form-control">
                    <option value="Home">Home</option>
                    <option value="Work">Work</option>
                    <option value="Restaurant">Restaurant</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Cabin">Cabin</option>
                  </select><br>
                <div class="form-group">
                  <label for="new-street">Street</label>
                  <input type="text" class="form-control new-street">
                </div>
                <div class="form-group">
                  <label for="new-city">City</label>
                  <input type="text" class="form-control new-city">
                </div>
                <div class="form-group">
                  <label for="new-state">State</label>
                  <input type="text" class="form-control new-state">
                </div>
              </div>
            </div>

            <span class="btn btn-primary" id="add-address">Another Address</span>
            <button type="submit" class="btn btn-default">Add</button>
          </form>

          <h3>Contacts:</h3>
          <ul id="contacts">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-contact">

            <h2></h2>
            <p>First name: <span class="first-name"></span></p>
            <p>Last name: <span class="last-name"></span></p>
            <p>Addresses:</p>
            <ul id="addresses">
            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
